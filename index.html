<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Login Borges</title>
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-secondary"
  >
    <main class="container w-50">
      <nav class="navbar rounded-top bg-dark" data-bs-theme="dark">
        <div class="container justify-content-center">
          <span
            class="navbar-brand mb-0 fw-bold h1"
            style="font-size: 2rem; font-family: 'Inter', sans-serif"
          >
            My Finance
          </span>
        </div>
      </nav>

      <form class="p-4 bg-white shadow rounded-bottom text-center">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="password" required />
        </div>

        <div class="mb-3 form-check text-start">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Lembrar-me</label>
        </div>

        <button type="submit" class="btn btn-outline-primary w-100 mb-2">
          Entrar
        </button>
        <a href="cadastro.html" class="btn btn-outline-primary w-100 mb-2"
          >Cadastrar-se</a
        >

        <aside>
          <a class="btn btn-link text-decoration-none btn-sm" href="#"
            >Esqueci minha senha</a
          >
        </aside>
      </form>
    </main>
  </body>
</html>
